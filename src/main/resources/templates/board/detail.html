<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="@{'게시판 - ' + ${post.title}}"></title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
</head>
<title>Board Page</title>
<body>

<nav class="navbar navbar-expand-lg shadow p-3 mb-5 rounded" style="background-color: #198754; margin-top: 15px">
    <div class="container-fluid">
        <a style="color: white" class="navbar-brand fs-5" href="#">MTVS reserve</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a style="color: white" class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
            </ul>
            <span class="navbar-text">

                </span>
        </div>
    </div>
</nav>

<div class="container">
    <div class="card border-success">
        <div class="card-body">
            <h2 class="card-title" th:text="@{${post.title} + ' - ' + ${post.author}}"></h2>
            <p class="card-text">
                <small
                        class="text-muted"
                        th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm')}"
                ></small>
            </p>
            <p class="card-text" th:text="${post.content}"></p>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-auto mr-auto"></div>
        <div class="col-auto">
            <a class="btn btn-info" th:href="@{'/post/edit/' + ${post.id}}" th:if="${post.author==userName}" role="button">수정</a>
        </div>
        <div class="col-auto">
            <form id="delete-form" th:action="@{'/post/' + ${post.id}}" method="post">
                <input type="hidden" name="_method" value="delete" />
                <button id="delete-btn" type="submit" th:if="${post.author==userName}" class="btn btn-danger">삭제</button>
            </form>
        </div>
    </div>
</div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
