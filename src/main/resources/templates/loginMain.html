<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <title>MTVS Academy</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <style>

        </style>
    </head>
</head>
<body style="background-image: linear-gradient(to bottom,#198754 80%,#ffffff 20%)">


<div class="container">
    <nav class="navbar navbar-expand-lg shadow p-3 mb-5 rounded" style="background-color: #198754; margin-top: 15px">
        <div class="container-fluid">
            <a style="color: white" class="navbar-brand fs-5" href="#">MTVS reserve</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a style="color: white" class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a style="color: white" class="nav-link" th:href="@{/board}">게시판</a>
                    </li>
                    <li class="nav-item">
                        <a style="color: white" class="nav-link" th:href="@{/reservation}">예약</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <button class="btn btn-success" type="button"
                            th:onclick="|location.href='@{/mypage}'|" th:text="${member.name}">
                        로그인 사용자 이름
                    </button>
                    <form style="display:inline" th:action="@{/logout}" method="post">
                    <button class="btn btn-success" type="submit" onclick="location.href='main.html'">
                        로그아웃
                    </button>
                    </form>
                </span>
            </div>
        </div>
    </nav>
</div>

<div class="container">

    <!--        슬라이더        -->

    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class=""
                    aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"
                    class="active" aria-current="true"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item">
                <img style="border-radius: 30px" class="d-block w-100" src="img/metaverse.png" alt="" width="800"
                     height="400">
            </div>
            <div class="carousel-item active">
                <img style="border-radius: 30px" class="d-block w-100" src="img/metaverse2.png" alt="" width="800"
                     height="400">
            </div>
            <div class="carousel-item">
                <svg style="border-radius: 30px" class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
                     width="800" height="400"
                     xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Third slide"
                     preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#555"></rect>
                    <text x="50%" y="50%" fill="#333" dy=".3em">Third slide</text>
                </svg>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<!--슬라이더 끝-->
<div style="margin-top: 40px" class="container">
    <div class="row">
        <div class="col">
            <div class="card text-bg-success shadow-lg w-100 p-3 mb-5 rounded ">
                <div class="card-header">
                    <button class="btn btn-success" onclick="location.href='/board'">게시판 페이지 이동</button>
                </div>
                <div class="card-body">
                    <th:block th:each="blist :${boardList}">
                        <td style="margin-right: auto" th:text="${blist.getTitle()}"></td><br><hr>
                    </th:block>
                </div>
            </div>
        </div>
        <div class="col">

            <div class="card text-bg-success w-100 p-3 mb-5 rounded shadow-lg">
                <div class="card-header">
                    <button class="btn btn-success" onclick="location.href='/reservation'">예약 페이지 이동</button>
                </div>
                <div class="card-header">
                    <button class="btn btn-success" onclick="location.href='https://mtvs.kr/user/main'">메타버스 아카데미에 대해 더 자세히 알고 싶다면?</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
